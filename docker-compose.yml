services:
  server:
    build: ./server
    ports:
      - "3000:3000"
    volumes:
      - ./server/prisma/data:/app/prisma/data
      - ./server/uploads:/app/uploads
      - ./server/logs:/app/logs
    environment:
      - PORT=3000
      - DATABASE_URL=file:./data/prod.db
      - JWT_SECRET=${JWT_SECRET:-your_secret_key_here}
      - SHARED_PASSWORD=${SHARED_PASSWORD:-123456}
      - IPINFO_API_KEY=${IPINFO_API_KEY:-}

  client:
    build: ./client
    ports:
      - "8080:80"
    depends_on:
      - server
